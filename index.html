        darkMode: 'class',

            colors: {

              "primary-light": "#2a9bbf",

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #17191c;
      }
      ::-webkit-scrollbar-thumb {
        background: #375762;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1b7898;
      }

      /* Glow Effects */
      .digital-glow {
        box-shadow: 0 0 12px rgba(27, 120, 152, 0.4);
      }
      .critical-glow {
        box-shadow: 0 0 12px rgba(250, 95, 56, 0.3);
      }
      
      /* Scanline Effect */
      .scanline {
        background: linear-gradient(to bottom, rgba(27, 120, 152, 0) 0%, rgba(27, 120, 152, 0.1) 50%, rgba(27, 120, 152, 0) 100%);
        background-size: 100% 4px;
      }

      body {
        background-color: #17191c;
        color: white;
      }
